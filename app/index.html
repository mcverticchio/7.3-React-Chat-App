<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>7 3 React Chat App</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form action="">
            <input name="username" placeholder="Username" />
            <button type="submit" class="btn btn-success">Login!</button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <form action="">
            <label for="chatField">Write a comment below!</label>
            <input name="title" placeholder="" id="chatField" rows="3">
          </form>
        </div>
      </div>
    </div>

    <div class="app"></div>

    <script src="js/bundle.js"></script>
  </body>
</html>
